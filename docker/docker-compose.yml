version: '3.8'

services:
  # Main FastAPI service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: gh-systems-abc:latest
    container_name: abc-api
    ports:
      - "8000:8000"  # FastAPI
      - "5000:5000"  # Real-time platform (if needed)
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=false
      - PYTHONPATH=/app
      # Security
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-changeme-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-changeme-in-production}
      # Database
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=abc_intelligence
      - POSTGRES_USER=${POSTGRES_USER:-abc}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme-in-production}
      # Neo4j
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-changeme-in-production}
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Foundry (optional)
      - FOUNDRY_ENABLED=${FOUNDRY_ENABLED:-false}
      - FOUNDRY_URL=${FOUNDRY_URL:-}
      - FOUNDRY_TOKEN=${FOUNDRY_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
    restart: unless-stopped
    networks:
      - abc-network

  # PostgreSQL for metadata and metrics
  postgres:
    image: postgres:15-alpine
    container_name: abc-postgres
    environment:
      - POSTGRES_DB=abc_intelligence
      - POSTGRES_USER=${POSTGRES_USER:-abc}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme-in-production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-abc}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - abc-network

  # Neo4j for graph database (Hypnos)
  neo4j:
    image: neo4j:5.15
    container_name: abc-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-changeme-in-production}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-changeme-in-production}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - abc-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: abc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - abc-network

  # Real-time dashboard (optional, can be separate)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: gh-systems-abc:latest
    container_name: abc-dashboard
    command: ["python", "-m", "src.core.nemesis.real_time_platform.dashboard"]
    ports:
      - "5001:5001"
    environment:
      - DASHBOARD_SECRET_KEY=${DASHBOARD_SECRET_KEY:-changeme-in-production}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=abc_intelligence
      - POSTGRES_USER=${POSTGRES_USER:-abc}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme-in-production}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - abc-network

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:

networks:
  abc-network:
    driver: bridge

